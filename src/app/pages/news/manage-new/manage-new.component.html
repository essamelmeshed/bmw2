<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header bg-info">
        <h4 class="m-b-0 text-white">Manage service</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="form">
          <div class="form-body">
            <div class="row p-t-20">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="control-label" for="value">Header</label>
                  <input type="text" name="name" class="form-control" [formControl]="header">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label" for="value">From</label>
                  <input type="date" name="name" class="form-control" [formControl]="from">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label" for="value">To</label>
                  <input type="date" name="name" class="form-control" [formControl]="to">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label" for="type">Type</label>
                  <select name="type" class="form-control" [formControl]="type">
                    <option value="news">news</option>
                    <option value="offer">offer</option>
                    <option value="event">event</option>
                  </select>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label" for="picture">Picture</label>
                  <input type="file" name="picture" class="form-control" (change)="selectFile($event)">
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-group">
                  <label class="control-label" for="details">Details</label>
                  <textarea name="details" class="form-control" [formControl]="details">
                        </textarea>
                </div>
              </div>

            </div>
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-success" (click)="onSubmit()"> <i class="fa fa-check"></i>
              {{formSubmitBtn}}</button>
            <a class="btn" [routerLink]="['/services']">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
