<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header bg-info">
        <h4 class="m-b-0 text-white">Manage service</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="form">
          <div class="form-body">
            <div class="row p-t-20">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label" for="value">name</label>
                  <input type="text" name="name" class="form-control" [formControl]="name">
                </div>

                <div class="form-group">
                  <label class="control-label" for="value">Description</label>
                  <input type="text" name="description" class="form-control" [formControl]="description">
                </div>

              </div>

            </div>
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-success" (click)="onSubmit()"> <i class="fa fa-check"></i>
              {{formSubmitBtn}}</button>
            <a class="btn" [routerLink]="['/services']">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
